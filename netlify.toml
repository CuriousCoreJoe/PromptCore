[build]
  command = "bun run build"
  publish = "dist"
[functions]
  directory = "netlify/functions"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

[[redirects]]
  from = "/api/inngest"
  to = "/.netlify/functions/inngest"
  status = 200

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/checkout"
  to = "/.netlify/functions/checkout"
  status = 200

[[redirects]]
  from = "/api/webhook"
  to = "/.netlify/functions/webhook"
  status = 200

[[redirects]]
  from = "/api/trigger"
  to = "/.netlify/functions/trigger"
  status = 200

[[redirects]]
  from = "/api/debug-env"
  to = "/.netlify/functions/debug-env"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200